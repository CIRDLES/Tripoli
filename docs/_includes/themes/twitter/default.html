<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    {% if page.description %}
    <meta content="{{ page.description }}" name="description">
    {% endif %}
    {% if page.keywords %}
    <meta content="{{ page.keywords }}" name="keywords">
    {% endif %}
    <meta content="{{ site.author.name }}" name="author">

    <!-- Enable responsive viewport -->
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le styles -->
    <link href="{{ ASSET_PATH }}/bootstrap/css/bootstrap.2.2.2.min.css" rel="stylesheet">
    <link href="{{ ASSET_PATH }}/css/style.css?body=1" media="all" rel="stylesheet" type="text/css">
    <link href="{{ ASSET_PATH }}/css/kbroman.css" media="all" rel="stylesheet" type="text/css">

    <!-- Le fav and touch icons -->
    <link href="{{ BASE_PATH }}/Tripoli2009.png" rel="SHORTCUT ICON"/>

    <!-- atom & rss feed -->
    <link href="{{ BASE_PATH }}{{ site.JB.atom_path }}" rel="alternate" title="Sitewide ATOM Feed"
          type="application/atom+xml">
    <link href="{{ BASE_PATH }}{{ site.JB.rss_path }}" rel="alternate" title="Sitewide RSS Feed"
          type="application/rss+xml">

</head>

<body>
<div class="navbar">
    <div class="navbar-inner">
        <div class="container-narrow">
            <a class="brand" href="{{ HOME_PATH }}">{{ site.title }}</a>
            <ul class="nav">
                <li><a href="{{ BASE_PATH }}/about.html">About</a></li>
                <li><a href="{{ BASE_PATH }}/nsf_award_abstract.html">NSF Award Abstract</a></li>
                <li><a href="{{ BASE_PATH }}/oversight_board.html">Oversight Board</a></li>
                <li><a href="{{ BASE_PATH }}/tutorials.html">Tutorials</a></li>
            </ul>
        </div>
    </div>
</div>

<div class="container-narrow">

    <div class="content">
        {{ content }}
    </div>

    <hr>

</div>

{% include JB/analytics %}
</body>
</html>
