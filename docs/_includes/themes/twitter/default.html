<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    {% if page.keywords %}<meta name="keywords" content="{{ page.keywords }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}">

    <!-- Enable responsive viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le styles -->
    <link href="{{ ASSET_PATH }}/bootstrap/css/bootstrap.2.2.2.min.css" rel="stylesheet">
    <link href="{{ ASSET_PATH }}/css/style.css?body=1" rel="stylesheet" type="text/css" media="all">
    <link href="{{ ASSET_PATH }}/css/kbroman.css" rel="stylesheet" type="text/css" media="all">

    <!-- Le fav and touch icons -->
    <link rel="SHORTCUT ICON" href="{{ BASE_PATH }}/TripoliNoah2.png"/>

    <!-- atom & rss feed -->
    <link href="{{ BASE_PATH }}{{ site.JB.atom_path }}" type="application/atom+xml" rel="alternate" title="Sitewide ATOM Feed">
    <link href="{{ BASE_PATH }}{{ site.JB.rss_path }}" type="application/rss+xml" rel="alternate" title="Sitewide RSS Feed">

  </head>

  <body>
    <div class="navbar">
      <div class="navbar-inner">
        <div class="container-narrow">
          <a class="brand" href="{{ HOME_PATH }}">{{ site.title }}</a>
          <ul class="nav">
              <li><a href="{{ BASE_PATH }}/about.html">About</a></li>
              <li><a href="{{ BASE_PATH }}/nsf_award_abstract.html">NSF Award Abstract</a></li>
              <li><a href="{{ BASE_PATH }}/oversight_board.html">Oversight Board</a></li>
              <li><a href="{{ BASE_PATH }}/workshops.html">Workshops</a></li>
              <li><a href="{{ BASE_PATH }}/tutorials.html">Tutorials</a></li>
          </ul>
        </div>
      </div>
    </div>

    <div class="container-narrow">

      <div class="content">
        {{ content }}
      </div>

      <hr>
      <footer>
        <p><small>
          <!-- start of Karl's footer; modify this part -->
          <a href="{{ HOME_PATH }}"><img src="{{ BASE_PATH }}/TripoliNoah2.png" alt="Tripoli" style="width:48px;height:48px;"/></a> &nbsp;
          <a href="https://github.com/bowring/Tripoli" target="_blank"><img src="{{ BASE_PATH }}/Tripoli2009.png" alt="Tripoli Original" style="width:48px;height:48px;"/></a> &nbsp;
          <a href="http://cirdles.org/" target="_blank"><img src="{{ BASE_PATH }}/cirdles-logov2.png" alt="CIRDLES.org" style="width:64px;height:40px;"/></a> &nbsp;
          <a href="https://www.nsf.gov/" target="_blank"><img src="{{ BASE_PATH }}/NSF_4-Color_bitmap_Logo.png" alt="NSF.org" style="width:48px;height:48px;"/></a> &nbsp;
          <a href="http://www.earthtimetestsite.com/" target="_blank"><img src="{{ BASE_PATH }}/earth_256.jpg" alt="EARTHTIME" style="width:48px;height:48px;"/></a> &nbsp;
          <a href="https://ku.edu/" target="_blank"><img src="{{ BASE_PATH }}/KUlogo.png" alt="KU" style="width:48px;height:48px;"/></a> &nbsp;
          <a href="https://wayne.edu//" target="_blank"><img src="{{ BASE_PATH }}/WayneStateLogo.png" alt="WayneState" style="width:48px;height:48px;"/></a> &nbsp;
          <a href="http://www.cofc.edu/" target="_blank"><img src="{{ BASE_PATH }}/CofCLogo2015.gif" alt="CofC" style="width:48px;height:48px;"/></a> &nbsp;
          <!--<a href="https://creativecommons.org/publicdomain/zero/1.0/"><img src="https://i.creativecommons.org/p/zero/1.0/88x31.png" alt="CC0"/></a> &nbsp;-->
          <!--<a href="https://kbroman.org">Karl Broman</a>-->
          <!-- end of Karl's footer; modify this part -->
        </small></p>
      </footer>

    </div>

    {% include JB/analytics %}
  </body>
</html>
